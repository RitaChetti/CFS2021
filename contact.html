        <main>

                        <div class="title">Contactanos</div>
                        <div class="subtitle">Lorem ipsum dolor sit amet Lorem ipsum dolor sit..</div>
                        <div class="a">

                        <div class="e">
                            <label class="contact-form label" for="age">Edad:</label>
                        </div>
                        <div class="f">

                        </div>

                        <div class="h">
                            <select class="input-form" id="gender" name="gender">
                    <option value="No-declara">No declara</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro" selected>Otro</option>
                </select>
                        </div>

                        <div class="i">

                        </div>

                        <div class="j">

                        </div>

                        <div class="k">
                            <label class="contact-form label" for="company">Compañía:</label>
                        </div>

                        <div class="l">
                            <input class="input-form" type="text" id="company" name="company">
                        </div>

                        <div class="m">
                            <label class="contact-form label" for="phone">Teléfono:</label>
                        </div>

                        <div class="n tel-container">
                            <div class="cod">
                                <input class="input-form" type="tel" id="phone" name="phone" pattern="[0-9]{3}" placeholder="011">
                            </div>
                            <div class="tel">
                                <input class="input-form" type="tel" id="phone1" name="phone1" pattern="[0-9]{4}-[0-9]{4}" placeholder="1234-5678">
                            </div>
                        </div>

                        <div class="o">

                        </div>

                        <div class="p">
